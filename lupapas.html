<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
    <div class="wraper">
        <form action="index.html">
            <h1>Masukan</h1>
            <div class="input-box">
                <input type="text" placeholder="Masukan username anda" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Masukan E-mail anda" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Masukan Password baru">
            </div>
            <div class="lupa-pass">
                <label><input type="checkbox">Ingatkan saya </label>
            </div>
            <button type="submit" class="tombol">Confirm</button>
            <div class="link-daftar">
                <p>Belum punya akun? <a href="login.html">Sign in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
